{% extends parent_template|default:'user/base_user.html' %}
{% block content %}
<h3>Reset your Password !</h3>
<form action="{% url 'dj-auth:password_reset' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Reset Your Password</button>
</form>
{% endblock content %}
