
{% load crispy_forms_tags %}

<main id="main" class="main">

    <div class="pagetitle" >

        <nav>
            <ol class="breadcrumb" style="padding-left:900px">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Contact</li>
            </ol>
        </nav>
    </div>
    <section class="section" style="padding-left:830px">
      <div class="row">
        <div class="col-lg-6">
              <h5 class="card-title" style="padding-left:100px">Log In</h5>
            <div class="mt-4 grid grid-cols-2 gap-8 xl:grid-cols-2">
                <div class="flex flex-col">
                    <form method="post" action="{% url 'dj-auth:login' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0">
                                {{ form.username|as_crispy_field }}
                            </div>
                            <div class="form-group col-md-8 mb-1">
                                {{ form.password|as_crispy_field }}
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="height:50px "  s>Log In</button>
                    </form>
                </div>
            </div>

    </section>


</main>
